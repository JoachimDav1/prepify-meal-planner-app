<!DOCTYPE html>
  <html>
  <head>
    <title>Error 500 - Internal Server Error</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

    <style>
      body {
        background-color: rgb(241, 241, 241);
      }

      .error-image {
        width: 100%;
        max-width: 300px;
        margin: 0 auto;
      }

      .header-pages {
        height: 100px;
        width: 100%;
        color: white;
        background-color: #EA9F0E;
        border-bottom-left-radius: 25px;
        border-bottom-right-radius: 25px;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

    .header-pages-home {
      height: 100px;
      width: 100%;
      color: white;
      background-color: #EA9F0E;
      border-bottom-left-radius: 25px;
      border-bottom-right-radius: 25px;
      display: flex;
      font-size: 40px;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .header-logo {
      height: 40px;
      margin-right: 10px;
    }

    .header-title {
      font-size: 30px;
      font-family: "Pacifico", cursive;
      font-weight: 100;
      font-style: normal;
    }

    .box {
      height: 100px;
      width: 100%;
      opacity: 0.8;
      padding: 10px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .dialog {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-top: 20px;
      text-align: center;
      font-family: "Nunito", "Helvetica", "sans-serif";
      font-size: 12px;
    }

    .orange-btn {
      background-color: #EA9F0E;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
      text-decoration: none;
      font-weight: bold;
    }
    </style>
  </head>

  <body>
    <!-- This file lives in public/500.html -->
    <div class="header-pages-home">
      <img src="/images/prepify-bowl.svg" alt="Prepify Bowl" class="header-logo">
      <h3 class="header-title"><b>Prepify</b></h3>
    </div>
    <div class="dialog">
      <img src="/images/error.png" alt="Error message 500" class="error-image">
      <div class="box">
        <h3 class="text-dark"><b>Internal Server Error.</b></h3>
        <h4 class="text-dark"><b>Oops, something went wrong.<br class="mt-4">Please try again later.</b></h4>
      </div>
      <a href="#" class="btn orange-btn" onclick="goBack()">Go Back</a>
    </div>

    <script>
      function goBack() {
        window.history.back();
      }
    </script>
  </body>

</html>

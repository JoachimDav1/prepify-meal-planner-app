<!DOCTYPE html>
<html>
<head>
  <title>Error 404 - Page Not Found</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    .error-image {
      width: 100%;
      max-width: 300px;
      margin: 0 auto;
    }

    .header-pages {
      height: 100px;
      width: 100%;
      color: white;
      background-color: #EA9F0E;
      border-bottom-left-radius: 25px;
      border-bottom-right-radius: 25px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

  .header-pages-home {
    height: 100px;
    width: 100%;
    color: white;
    background-color: #EA9F0E;
    border-bottom-left-radius: 25px;
    border-bottom-right-radius: 25px;
    display: flex;
    font-size: 40px;
    justify-content: center;
    align-items: center;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }

  .header-logo {
    height: 40px;
    margin-right: 10px;
  }

  .header-title {
    font-size: 30px;
    font-family: "Pacifico", cursive;
    font-weight: 100;
    font-style: normal;
  }

  .box {
    height: 100px;
    width: 100%;
    opacity: 0.8;
    padding: 10px;
    border-radius: 10px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }

  .dialog {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    margin-top: 20px;
    text-align: center;
    font-family: "Nunito", "Helvetica", "sans-serif";
    font-size: 12px;
  }

  .orange-btn {
    background-color: #EA9F0E;
    color: white;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
  }

  .orange-btn-larger {
    background-color: #EA9F0E;
    color: white;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    width: 100%;
  }
  </style>
</head>

<body>
  <!-- This file lives in public/404.html -->
  <div class="header-pages-home">
    <img src="/images/prepify-bowl.svg" alt="Prepify Bowl" class="header-logo">
    <h3 class="header-title"><b>Prepify</b></h3>
  </div>
  <div class="dialog">
    <img src="/images/404_error.png" alt="Error message 404" class="error-image">
    <div class="box">
      <h1><b>Oh gosh, sorry to say, but it<br>looks like this page doesn't exist.</b></h1>
    </div>
    <a href="#" class="btn orange-btn" onclick="goBack()">Go Back</a>
  </div>

  <script>
    function goBack() {
      window.history.back();
    }
  </script>
</body>



</html>
